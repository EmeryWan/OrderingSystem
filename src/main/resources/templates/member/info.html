<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理后台</title>
    <link href="/bootstrap/bootstrap.min.css" th:href="@{/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.min.css" th:href="@{/font-awesome/css/font-awesome.min.css}"
          rel="stylesheet">
    <link href="/css/style.css" th:href="@{/css/global_style.css}" rel="stylesheet">
</head>


<body>

<div id="wrapper">

    <!-- 左边 nav -->
    <!-- 通用部分 -->
    <div th:replace="module/nav_left::html"></div>


    <!-- 右边内容 -->
    <div id="page-wrapper" class="gray-bg" style="background-color: #ffffff;">
        <!-- 第一块 上面的顶栏 -->
        <!-- 通用部分 -->
        <div th:replace="module/nav_top::html"></div>

        <!-- ------------------  -->
        <div class="row  border-bottom">
            <div class="col-lg-12">
                <div class="tab_title">
                    <ul class="nav nav-pills">
                        <li class="current">
                            <a href="{{ buildUrl('/member/index') }}">会员列表</a>
                        </li>
                        <li>
                            <a href="{{ buildUrl('/member/comment') }}">会员评论</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row m-t">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="m-b-md">
                            <a class="btn btn-outline btn-primary pull-right" href="{{ buildUrl('/member/set') }}">
                                <i class="fa fa-pencil"></i>编辑
                            </a>
                            <h2>会员信息</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-2 text-center">
                        <img class="img-circle circle-border" src="{{ buildStaticUrl('/images/common/avatar.png') }}"
                             width="100px" height="100px">
                    </div>
                    <div class="col-lg-10">
                        <p class="m-t">姓名：编程浪子</p>
                        <p>性别：未填写</p>
                    </div>
                </div>
                <div class="row m-t">
                    <div class="col-lg-12">
                        <div class="panel blank-panel">
                            <div class="panel-heading">
                                <div class="panel-options">
                                    <ul class="nav nav-tabs">
                                        <li class="active">
                                            <a href="#tab-1" data-toggle="tab" aria-expanded="false">会员订单</a>
                                        </li>
                                        <li>
                                            <a href="#tab-2" data-toggle="tab" aria-expanded="true">会员评论</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="panel-body">
                                <div class="tab-content">
                                    <div class="tab-pane active" id="tab-1">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>订单编号</th>
                                                <th>支付时间</th>
                                                <th>支付金额</th>
                                                <th>订单状态</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td colspan="4">暂无订单</td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <div class="tab-pane" id="tab-2">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>评论时间</th>
                                                <th>评分</th>
                                                <th>评论内容</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                            </tr>
                                            <tr>
                                                <td colspan="3">暂无评论</td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 通用 html 部分 -->
<script src="/plugins/jquery-2.1.1.js" th:src="@{/plugins/jquery-2.1.1.js}"></script>
<script src="/bootstrap/bootstrap.min.js" th:src="@{/bootstrap/bootstrap.min.js}"></script>
<script src="/plugins/layer/layer.js" th:src="@{/plugins/layer/layer.js}"></script>
<script src="/js/common.js" th:src="@{/js/common.js}"></script>

</body>
</html>
