<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理后台</title>
    <link href="/bootstrap/bootstrap.min.css" th:href="@{/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.min.css" th:href="@{/font-awesome/css/font-awesome.min.css}"
          rel="stylesheet">
    <link href="/css/style.css" th:href="@{/css/global_style.css}" rel="stylesheet">
</head>


<body>

<div id="wrapper">

    <!-- 左边 nav -->
    <!-- 通用部分 -->
    <div th:replace="module/nav_left::html"></div>

    <!-- 右边内容 -->
    <div id="page-wrapper" class="gray-bg" style="background-color: #ffffff;">
        <!-- 第一块 上面的顶栏 -->
        <!-- 通用部分 -->
        <div th:replace="module/nav_top::html"></div>

        <!-- ------------------  -->
        <div class="row  border-bottom">
            <div class="col-lg-12">
                <div class="tab_title">
                    <ul class="nav nav-pills">
                        <li class="current">
                            <a href="/finance/index">订单列表</a>
                        </li>
                        <li>
                            <a href="/finance/account">财务流水</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row m-t wrap_info">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="m-b-md">
                            <h2>订单信息</h2>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <p class="m-t">订单编号：<span th:text="${orderDTO.orderId}"></span></p>
                        <p>买家姓名：<span th:text="${orderDTO.buyerName}"></span></p>
                        <p>买家手机号：<span th:text="${orderDTO.buyerPhone}"></span></p>
                        <p>买家地址：<span th:text="${orderDTO.buyerAddress}"></span></p>
                        <p>订单总价：<span th:text="${orderDTO.orderAmount}"></span></p>
                        <p>订单状态：<span th:text="${orderDTO.orderStatusEnum.message}"></span></p>
                        <p>支付状态：<span th:text="${orderDTO.payStatusEnum.message}"></span></p>
                        <p>创建时间：<span th:text="${orderDTO.createTime}"></span></p>
                    </div>
                </div>
                <div class="row m-t">
                    <div class="col-lg-12">
                        <div class="panel blank-panel">
                            <div class="panel-heading">
                                <div class="panel-options">
                                    <ul class="nav nav-tabs">
                                        <li class="active">
                                            <a href="#tab-1" data-toggle="tab" aria-expanded="false">订单商品</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>

                            <div class="panel-body">
                                <div class="tab-content">
                                    <div class="tab-pane active" id="tab-1">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th>商品</th>
                                                <th>单价</th>
                                                <th>数量</th>
                                                <th>金额</th>
                                            </tr>
                                            </thead>

                                            <tbody>
                                            <tr th:each="detail : ${orderDTO.orderDetailList}">
                                                <td><a th:text="${detail.productName}" th:href="@{'/seller/product/info/' + ${detail.productId}}"></a></td>
                                                <td th:text="${detail.productPrice}"></td>
                                                <td th:text="${detail.productQuantity}"></td>
                                                <td th:text="${detail.productPrice * detail.productQuantity}"></td>
                                            </tr>
                                            </tbody>

                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- 通用 html 部分 -->
<script src="/plugins/jquery-2.1.1.js" th:src="@{/plugins/jquery-2.1.1.js}"></script>
<script src="/bootstrap/bootstrap.min.js" th:src="@{/bootstrap/bootstrap.min.js}"></script>
<script src="/plugins/layer/layer.js" th:src="@{/plugins/layer/layer.js}"></script>
<script src="/js/common.js" th:src="@{/js/common.js}"></script>

</body>
</html>
