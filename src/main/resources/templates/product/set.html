<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理后台</title>
    <link href="/bootstrap/bootstrap.min.css" th:href="@{/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.min.css" th:href="@{/font-awesome/css/font-awesome.min.css}"
          rel="stylesheet">
    <link href="/css/style.css" th:href="@{/css/global_style.css}" rel="stylesheet">
</head>

<body>

<div id="wrapper">

    <!-- 左边 nav -->
    <!-- 通用部分 -->
    <div th:replace="module/nav_left::html"></div>


    <!-- 右边内容 -->
    <div id="page-wrapper" class="gray-bg" style="background-color: #ffffff;">
        <!-- 第一块 上面的顶栏 -->
        <!-- 通用部分 -->
        <div th:replace="module/nav_top::html"></div>


        <!-- 第二块 tab栏 -->
        <div class="row  border-bottom">
            <div class="col-lg-12">
                <div class="tab_title">
                    <ul class="nav nav-pills">
                        <li>
                            <a href="" th:href="@{/seller/product/index}">美食列表</a>
                        </li>
                        <li class="current">
                            <a href="" th:href="@{/seller/category/index}">分类列表</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!--  -------------------------  -->

        <!-- 内容修改表格 -->
        <div class="row mg-t20 wrap_product_set" style="">
            <div class="col-lg-12" style="">
                <h2 class="text-center">设置</h2>
                <div class="form-horizontal m-t" style="">

                    <div class="form-group">
                        <label class="col-lg-2 control-label">分类:</label>
                        <div class="col-lg-6">
                            <select name="categoryType" class="form-control select2-hidden-accessible" tabindex="-1"
                                    aria-hidden="true">
                                <option value="0">请选择分类</option>
                                <option th:each="category : ${categoryList}"
                                        th:selected="${productInfo} ? ${productInfo.categoryType == category.categoryType}"
                                        th:value="${category.categoryType}"
                                        th:text="${category.categoryName}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">名称:</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="请输入名称" name="productName"
                                   th:value="${productInfo} ? ${productInfo.productName} : ''">
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">单价:</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="请输入售价" name="productPrice"
                                   th:value="${productInfo} ? ${productInfo.productPrice} : ''">
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">库存:</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" placeholder="请输入库存" name="productStock"
                                   th:value="${productInfo} ? ${productInfo.productStock} : ''">
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">描述:</label>
                        <div class="col-lg-6">
                            <textarea id="editor" name="productDescription" style="height: 200px; width: 600px"
                                      th:text="${productInfo} ? ${productInfo.productDescription} : ''">
                            </textarea>
                        </div>
                    </div>

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">状态:</label>
                        <div class="col-lg-6">
                            <select name="productStatus" class="form-control select2-hidden-accessible" tabindex="-1"
                                    aria-hidden="true">
                                <!-- <option value="-1">请选择状态</option> -->
                                <option value="0" th:selected="${productInfo} ? ${productInfo.productStatus} == 0">上架
                                </option>
                                <option value="1" th:selected="${productInfo} ? ${productInfo.productStatus} == 1">下架
                                </option>
                            </select>
                        </div>
                    </div>

                    <!--
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">封面图:</label>
                        <div class="col-lg-6">
                            <form class="upload_pic_wrap" target="upload_file" enctype="multipart/form-data"
                                  method="POST"
                                  action="/upload/pic">
                                <div class="upload_wrap pull-left">
                                    <i class="fa fa-upload fa-2x"></i>
                                    <input type="file" name="productIcon"
                                           accept="image/png, image/jpeg, image/jpg,image/gif">
                                </div>
                            </form>
                        </div>
                    </div>
                    -->

                    <!--
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">标签:</label>
                        <div class="col-lg-6">
                            <input type="text" class="form-control" name="tags" value="">
                        </div>
                    </div>
                    -->

                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-lg-4 col-lg-offset-2">
                            <input type="hidden" name="productId"
                                   th:if="${productInfo}"
                                   th:value="${productInfo} ? ${productInfo.productId} : ''">
                            <button class="btn btn-w-m btn-outline btn-primary save">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 内容修改表格 -->

    </div>
    <!-- 右边内容结束 -->
</div>
<!-- 通用 html 部分 -->
<script src="/plugins/jquery-2.1.1.js" th:src="@{/plugins/jquery-2.1.1.js}"></script>
<script src="/bootstrap/bootstrap.min.js" th:src="@{/bootstrap/bootstrap.min.js}"></script>
<script src="/plugins/layer/layer.js" th:src="@{/plugins/layer/layer.js}"></script>
<script src="/js/common.js" th:src="@{/js/common.js}"></script>

<script th:src="@{/js/product/set.js}"></script>

</body>
</html>
