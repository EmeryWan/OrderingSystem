<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head th:replace="common/header::html">
    <title></title>
</head>

<body>
<div id="wrapper" class="toggled">

    <!--边栏sidebar-->
    <div th:replace="common/nav::html"></div>

    <!--主要内容content-->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <table class="table table-bordered table-condensed">

                        <thead>
                        <tr>
                            <th>商品编号</th>
                            <th>名称</th>
                            <th>图片</th>
                            <th>单价</th>
                            <th>库存</th>
                            <th>描述</th>
                            <th>类目</th>
                            <th>创建时间</th>
                            <th>修改时间</th>
                            <th colspan="2">操作</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="productInfo : ${productInfoPage.content}">
                            <td th:text="${productInfo.productId}"></td>
                            <td th:text="${productInfo.productName}"></td>
                            <td><img height="100" width="100" src="" alt="" th:src="${productInfo.productIcon}"/></td>
                            <td th:text="${productInfo.productPrice}"></td>
                            <td th:text="${productInfo.productStock}"></td>
                            <td th:text="${productInfo.productDescription}"></td>
                            <td th:text="${productInfo.categoryType}"></td>
                            <td th:text="${productInfo.createTime}"></td>
                            <td th:text="${productInfo.updateTime}"></td>
                            <td>
                                <a href="#"
                                   th:href="@{index(productId=${productInfo.productId})}">修改</a>
                            </td>

                            <td th:switch="${productInfo.getProductStatusEnum().message}">
                                <!-- http://localhost:8080/sell/seller/product/seller/product/on_sale?productId=1 -->
                                <!-- @{seller/product/off_sale(productId=${productInfo.productId})} -->
                                <a th:case="'在架'"
                                   th:href="@{off_sale(productId=${productInfo.productId})}">下架</a>
                                <a th:case="'下架'"
                                   th:href="@{on_sale(productId=${productInfo.productId})}">上架</a>

                                <!-- <a th:if="${productInfo.getProductStatusEnum().message} eq '在架'" th:href="@{seller/product/off_sale(productId=${productInfo.productId})}">下架</a>-->
                            </td>

                        </tr>

                        </tbody>
                    </table>
                </div>

                <!-- 分页 -->
                <div class="col-md-12 column">
                    <ul class="pagination pull-right">

                        <li>
                            <a th:if="${currentPage} eq 1" class="disabled">上一页</a>
                            <a th:unless="${currentPage} eq 1" th:href="@{list(page=${currentPage - 1}, size=${size})}">上一页</a>
                        </li>

                        <li th:each="index : ${#numbers.sequence(0, productInfoPage.totalPages - 1)}">
<!--                            <a th:if="${currentPage} eq ${index}" class="disable" th:text="${index}"></a>-->
<!--                            <a th:if="${currentPage} ne ${index}" th:href="@{list(page=${index}, size=${size})}" th:text="${index}"></a>-->
                            <a th:text="${index}" th:href="@{list(page=${index}, size=${size})}"></a>
                        </li>

                        <li>
                            <a th:if="${currentPage} eq ${productInfoPage.totalPages}" class="disable">下一页</a>
                            <a th:unless="${currentPage} eq ${productInfoPage.totalPages}" th:href="@{list(page=${currentPage+1}, size=${size})}">下一页</a>
                        </li>

                    </ul>
                </div>

            </div>
        </div>
    </div>

</div>
</body>
</html>
