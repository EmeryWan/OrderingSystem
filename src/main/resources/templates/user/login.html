<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理后台</title>
    <link href="/bootstrap/bootstrap.min.css" th:href="@{/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.min.css" th:href="@{/font-awesome/css/font-awesome.min.css}"
          rel="stylesheet">
    <link href="/css/style.css" th:href="@{/css/global_style.css}" rel="stylesheet">
</head>


<body>

<div id="wrapper">

    <!-- 左边 nav -->
    <!-- 通用部分 -->
    <div th:replace="module/nav_left::html"></div>


    <!-- 右边内容 -->
    <div id="page-wrapper" class="gray-bg" style="background-color: #ffffff;">
        <!-- 第一块 上面的顶栏 -->
        <!-- 通用部分 -->
        <div th:replace="module/nav_top::html"></div>

        <!-- ------------------  -->
        <div class="loginColumns animated fadeInDown">
            <div class="row">

                <div class="col-md-6 text-center">
                    <h2 class="font-bold">{{ config.SEO_TITLE }}</h2>
                    <p>
                        <img src="{{ buildStaticUrl('/images/common/mini_qrcode.jpg') }}" width="300px">
                    </p>
                    <p class="text-danger">
                        扫描关注查看Demo
                    </p>
                </div>
                <div class="col-md-6">
                    <div class="ibox-content">
                        <form class="m-t" role="form" action="{{ buildUrl('/user/login') }}" method="post">
                            <div class="form-group text-center">
                                <h2 class="font-bold">登录</h2>
                            </div>
                            <div class="form-group">
                                <input type="text" name="login_name" class="form-control" placeholder="请输入登录用户名">
                            </div>
                            <div class="form-group">
                                <input type="password" name="login_pwd" class="form-control" placeholder="请输入登录密码">
                            </div>
                            <button type="submit" class="btn btn-primary block full-width m-b">登录</button>
                        </form>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    {{ config.SEO_TITLE }} <a href="{{ buildUrl('/') }}" target="_blank"> 技术支持 </a>
                </div>
                <div class="col-md-6 text-right">
                    <small>© 2018</small>
                </div>
            </div>
        </div>
    </div>
    <!--  --------------------------------------  -->

</div>

<!-- 通用 html 部分 -->
<script src="/plugins/jquery-2.1.1.js" th:src="@{/plugins/jquery-2.1.1.js}"></script>
<script src="/bootstrap/bootstrap.min.js" th:src="@{/bootstrap/bootstrap.min.js}"></script>
<script src="/plugins/layer/layer.js" th:src="@{/plugins/layer/layer.js}"></script>
<script src="/js/common.js" th:src="@{/js/common.js}"></script>

</body>
</html>
