<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>管理后台</title>
    <link href="/bootstrap/bootstrap.min.css" th:href="@{/bootstrap/bootstrap.min.css}" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.min.css" th:href="@{/font-awesome/css/font-awesome.min.css}"
          rel="stylesheet">
    <link href="/css/style.css" th:href="@{/css/global_style.css}" rel="stylesheet">
</head>


<body>

<div id="wrapper">

    <!-- 左边 nav -->
    <!-- 通用部分 -->
    <div th:replace="module/nav_left::html"></div>


    <!-- 右边内容 -->
    <div id="page-wrapper" class="gray-bg" style="background-color: #ffffff;">
        <!-- 第一块 上面的顶栏 -->
        <!-- 通用部分 -->
        <div th:replace="module/nav_top::html"></div>

        <!-- ------------------  -->
        <div class="row  border-bottom">
            <div class="col-lg-12">
                <div class="tab_title">
                    <ul class="nav nav-pills">
                        <li>
                            <a href="{{ buildUrl('/user/edit') }}">信息编辑</a>
                        </li>
                        <li class="current">
                            <a href="{{ buildUrl('/user/edit') }}">修改密码</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row m-t  user_reset_pwd_wrap">
            <div class="col-lg-12">
                <h2 class="text-center">修改密码</h2>
                <div class="form-horizontal m-t m-b">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">账号:</label>
                        <div class="col-lg-10">
                            <label class="control-label">编程浪子2</label>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">手机:</label>
                        <div class="col-lg-10">
                            <label class="control-label">11012031511</label>
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label">原密码:</label>
                        <div class="col-lg-10">
                            <input type="password" id="old_password" class="form-control" value="">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label">新密码:</label>
                        <div class="col-lg-10">
                            <input type="password" id="new_password" class="form-control" value="">
                        </div>
                    </div>
                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-lg-4 col-lg-offset-2">
                            <button class="btn btn-w-m btn-outline btn-primary" id="save">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 右边内容结束 -->

    <!--  --------------------------------------  -->

</div>

<!-- 通用 html 部分 -->
<script src="/plugins/jquery-2.1.1.js" th:src="@{/plugins/jquery-2.1.1.js}"></script>
<script src="/bootstrap/bootstrap.min.js" th:src="@{/bootstrap/bootstrap.min.js}"></script>
<script src="/plugins/layer/layer.js" th:src="@{/plugins/layer/layer.js}"></script>
<script src="/js/common.js" th:src="@{/js/common.js}"></script>

</body>
</html>
